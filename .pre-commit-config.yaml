repos:
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: 'v18.1.1'
    hooks:
    -   id: clang-format
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.3.2
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
